<app-title title="Listado de usuarios" />


<ul>
  @for (user of userS.users(); track user.id) {

    <li class="flex items-center my-2 cursor-pointer" >
      <img class="rounded w-14" [srcset]="user.avatar">

      <a [routerLink]="['/dashboard/user',user.id]"
       class="mx-5 hover:underline ">
        {{user.first_name}}  {{user.last_name}}
      </a>

    </li>
  } @empty {
    <h3>Cargando...</h3>
  }
</ul>
