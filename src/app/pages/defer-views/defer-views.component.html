<app-title  title="Defer views / block" />

@defer () {
  <heavy-loaders-slow  cssClass="bg-blue-500" />
}@placeholder {
  <p class="w-full h-[600px] bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse ">
    Cargando...</p>
}
@defer (on idle) {
  <heavy-loaders-slow  cssClass="bg-green-500" />
}@placeholder {
  <p class="w-full h-[600px] bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse ">
    Cargando...</p>
}
@defer (on viewport) {
  <heavy-loaders-slow  cssClass="bg-purple-500" />
}@placeholder {
  <p class="w-full h-[600px] bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse ">
    Cargando...</p>
}
